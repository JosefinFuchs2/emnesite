<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundMatch | Udforsk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <img src="logoer/logorund.webp" alt="Logo" />
        <h2>SoundMatch</h2>
      </div>
      <nav>
        <a href="index.html">🏠 Startside</a>
        <a href="udforsk.html" class="active">🔍 Udforsk</a>
        <a href="profil.html">👤 Profil</a>
        <a href="playlister.html">🎵 Playlister</a>
        <a href="login.html">🚪 Log ud</a>
      </nav>
    </aside>

    <main>
      <header class="topbar">
        <input type="text" placeholder="Hvad vil du søge på?" class="search" />
      </header>

      <section class="artists">
        <h2>Upcoming kunstnere</h2>
        <div class="grid">
          <div class="card">
            <img
              src="https://source.unsplash.com/random/200x200?singer"
              alt=""
            />
            <h3>Lola Young</h3>
            <p>Soul / Pop</p>
            <button>Opdag</button>
          </div>
          <div class="card">
            <img
              src="https://source.unsplash.com/random/200x200?indie"
              alt=""
            />
            <h3>Chezzi</h3>
            <p>Indie Pop</p>
            <button>Opdag</button>
          </div>
        </div>
      </section>

      <section class="artists">
        <h2>Top kunstnere</h2>
        <div class="grid">
          <div class="card">
            <img
              src="https://source.unsplash.com/random/200x200?rapper"
              alt=""
            />
            <h3>Dave</h3>
            <p>HipHop</p>
            <button>Opdag</button>
          </div>
          <div class="card">
            <img
              src="https://source.unsplash.com/random/200x200?popstar"
              alt=""
            />
            <h3>Dua Lipa</h3>
            <p>Pop</p>
            <button>Opdag</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
